<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kozex UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Welcome to Kozex</h1>
        <button id="menuToggle" class="menu-btn">☰</button>
      </header>

      <!-- Sidebar Navigation -->
      <nav class="sidebar" id="sidebar">
        <ul>
          <li>
            <button id="textToSpeechBtn"><h3>Text to Speech</h3></button>
          </li>
          <li>
            <button id="voiceCloningBtn"><h3>Voice Cloning</h3></button>
          </li>
          <li>
            <label class="toggle-switch">
              <input type="checkbox" id="darkModeToggle" />
              <span class="slider"></span>
            </label>
            <span class="toggle-label"><h3>Dark Mode</h3></span>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div id="welcomeSection">
          <h4>Welcome to the Kozex AI Voice Cloning Project!</h4>
          <div id="intro">
            This project is a working prototype of a voice cloning and
            text-to-speech (TTS) application.
          </div>

          <!-- Text to Speech Section -->
          <div id="textToSpeechSection">
            <h2>Text to Speech</h2>
            <div class="text-input-container">
              <textarea
                id="textInput"
                placeholder="Enter text here..."
              ></textarea>
              <button id="sendButton">➤</button>
            </div>

            <!-- Audio Player -->
            <audio id="audioPlayer" controls class="hidden">
              <source id="audioSource" src="" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>

          <!-- Voice Cloning Button -->
          <button id="voiceCloningMainBtn" class="action-btn">
            Voice Cloning
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
